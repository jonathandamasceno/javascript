<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>| Identificador de idade |</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
    <h1>| Identificador de idade |</h1>
    </header>

    <section>
        <div id="main">
            <p>
                Ano de Nascimento: 
                <input type="number" name="txtano" id="txtano" min="1923" max="2023">
            </p>
            <p>
                Sexo: 
                <input type="radio" name="radsex" id="masc" checked>
                <label for="masc">Masculino</label>
                <input type="radio" name="radsex" id="fem">
                <label for="fem">Feminino</label>

            </p>
            <p><input type="button" value="Verificar" onclick="verificar()"></p>
        </div>

        <div id="res">
            <p>Preencha pra ver o resultado</p>
        </div>

    </section>

    <footer>
        <p>Feito por Jonathan</p>

    </footer>

    <script src="script.js"></script>

</html>
